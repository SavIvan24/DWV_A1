<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Data Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Film Data</h1>

    <!-- Filter Input -->
    <div class="filter-container">
        <label for="filterTitle">Filter by Title:</label>
        <input type="text" id="filterTitle" placeholder="Enter title...">
        
        <label for="filterYear">Filter by Year:</label>
        <input type="number" id="filterYear" placeholder="Enter year...">
    </div>

    <!-- Sort Buttons -->
    <div class="sort-container">
        <button id="sortTitle">Sort by Title</button>
        <button id="sortGross">Sort by Worldwide Gross</button>
        <button id="sortYear">Sort by Year</button>
    </div>

    <!-- Table -->
    <table id="filmTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Worldwide Gross</th>
                <th>Year</th>
                <th>Countries</th>
                <th>Directors</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
